name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: Check for process file
      run: |
        if [ -f process ]; then
          echo "process file exists"
        else
          echo "process file does not exist"
          exit 1
        fi
